
<div id="wrapper">
    <div #gmap style="width:100%;height:100%;"></div>

    <img id="parkingIcon" src="assets/img/parkingIcon.png">

    <div id="parkingLotsListDiv" class="hideList">
        <ul id="parkingLotsList">
            
        </ul>
    </div>
    
    <div id="info-panel" class="slideDown">
        <div id="closeIconDiv">
            <img id="closeIcon" src="assets/img/closeIcon.png">
        </div>

        <h2 id="lotName">D Lot</h2>
    
        <div id="spotsRemainingDiv">
            <!-- Image here -->
            <img id="spotsRemainingIcon" src="assets/img/carIcon.png">
            <span id="spotsRemaining">23 Parking Spots Remaining</span>
        </div>
        
        <div id="percentFullDiv">
            <!-- Image here -->
            <img id="percentFullIcon" src="assets/img/percentIcon.png">
            <span id="percentFull">60% Full</span>
        </div>
    
        <div id="moreInfoButton">
            <p id="moreInfoButtonText">
                More Information
            </p>
        </div>

        <div id="canvasDiv">
            <canvas id="myChart" width="100%" height="100%"></canvas>                     
        </div>
    </div>
</div>
